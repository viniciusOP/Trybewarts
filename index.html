<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>project-trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label for="input-email">
                <input type="text" id="input-email" name="email" placeholder="Email">
            </label>
            <label for="input-password">
                <input type="password" id="input-password" name="password" placeholder="Senha">
            </label>
            <button type="submit" id="login-button">Entrar</button>
        </form>
    </header>

    <br />

    <main class="main-content">
        <form id="evaluation-form" class="form-principal">
            <div>
                <label for="input-name">
                    <input type="text" id="input-name" name="name" placeholder="Nome">
                </label>
                <label for="input-lastname">
                    <input type="text" id="input-lastname" name="lastname" placeholder="Sobrenome">
                </label>
            </div>
            <div>
                <label for="input-email">
                    <input type="text" id="input-email" name="email" placeholder="Email">
                </label>
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>

            <br />

            <label for="" id="label-family">Qual sua família?</label>
            <label for="radio-frontend">
                <input type="radio" id="radio-frontend" name="family" value="Frontend">
                Frontend
            </label>
            <label for="radio-Backend">
                <input type="radio" id="radio-Backend" name="family" value="Backend">
                Backend
            </label>
            <label for="radio-FullStack">
                <input type="radio" id="radio-FullStack" name="family" value="FullStack">
                FullStack
            </label>

            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="checkbox-HoFs">
                <input type="checkbox" id="checkbox-HoFs" value="HoFs">
                HoFs
            </label>
            <label for="checkbox-Jest">
                <input type="checkbox" id="checkbox-Jest" value="Jest">
                Jest
            </label>
            <label for="checkbox-Promises">
                <input type="checkbox" id="checkbox-Promises" value="Promises">
                Promises
            </label>
            <label for="checkbox-React">
                <input type="checkbox" id="checkbox-React" value="React">
                React
            </label>
            <label for="checkbox-SQL">
                <input type="checkbox" id="checkbox-SQL" value="SQL">
                SQL
            </label>
            <label for="checkbox-Python">
                <input type="checkbox" id="checkbox-Python" value="Python">
                Python
            </label>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da Trybewarts" />
    </main>
</body>
</html>
