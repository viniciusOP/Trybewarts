<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>project-trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label for="input-email">
                <input type="text" id="input-email" name="email" placeholder="Email">
            </label>
            <label for="input-password">
                <input type="password" id="input-password" name="password" placeholder="Senha">
            </label>
            <button type="submit" id="login-button">Entrar</button>
        </form>
    </header>
    <main class="main-content">
        <form id="evaluation-form" class="form-principal">
            <label for="input-name">
                <input type="text" id="input-name" name="name" placeholder="Nome">
            </label>
            <label for="input-lastname">
                <input type="text" id="input-lastname" name="lastname" placeholder="Sobrenome">
            </label>
            <label for="input-email">
                <input type="text" id="input-email" name="email" placeholder="Email">
            </label>

            <select id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da Trybewarts" />
    </main>
</body>
</html>
