<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>project-trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label for="email">
                <input type="text" id="email" name="email" placeholder="Email">
            </label>
            <label for="input-password">
                <input type="password" id="input-password" name="password" placeholder="Senha">
            </label>
            <button type="submit" id="login-button">Entrar</button>
        </form>
    </header>
    <br>
    <main class="main-content">
        <form id="evaluation-form" class="form-principal">
            <div>
                <label for="input-name">
                    <input type="text" id="input-name" name="name" placeholder="Nome">
                </label>
                <label for="input-lastname">
                    <input type="text" id="input-lastname" name="lastname" placeholder="Sobrenome">
                </label>
            </div>
            <div>
                <label for="input-email">
                    <input type="text" id="input-email" name="email" placeholder="Email">
                </label>
                Casa:
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <br>
            <label for="" id="label-family">Qual sua família?</label>
            <label for="radio-frontend">
                <input type="radio" id="radio-frontend" name="family" value="Frontend">
                Frontend
            </label>
            <label for="radio-Backend">
                <input type="radio" id="radio-Backend" name="family" value="Backend">
                Backend
            </label>
            <label for="radio-FullStack">
                <input type="radio" id="radio-FullStack" name="family" value="FullStack">
                FullStack
            </label>
            <br>
            <div class="tools">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <br>
                <div>
                  <label for="checkbox-HoFs"><input type="checkbox" name="tools" id="checkbox-HoFs" value="HoFs">HoFs</label>
                  <label for="checkbox-Jest"><input type="checkbox" name="tools" id="checkbox-Jest" value="Jest">Jest</label>
                  <label for="checkbox-Promises"><input type="checkbox" name="tools" id="checkbox-Promises" value="Promises">Promises</label>
                </div>
                <div>
                  <label for="checkbox-React"><input type="checkbox" name="tools" id="checkbox-React" value="React">React</label>
                  <label for="checkbox-SQL"><input type="checkbox" name="tools" id="checkbox-SQL" value="SQL">SQL</label>
                  <label for="checkbox-Python"><input type="checkbox" name="tools" id="checkbox-Python" value="Python">Python</label>
                </div>
            </div>
            <br>
            <div>
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <label for=""><input type="radio" id="" name="rate" value="1">1</label>
                <label for=""><input type="radio" id="" name="rate" value="2">2</label>
                <label for=""><input type="radio" id="" name="rate" value="3">3</label>
                <label for=""><input type="radio" id="" name="rate" value="4">4</label>
                <label for=""><input type="radio" id="" name="rate" value="5">5</label>
                <label for=""><input type="radio" id="" name="rate" value="6">6</label>
                <label for=""><input type="radio" id="" name="rate" value="7">7</label>
                <label for=""><input type="radio" id="" name="rate" value="8">8</label>
                <label for=""><input type="radio" id="" name="rate" value="9">9</label>
                <label for=""><input type="radio" id="" name="rate" value="10">10</label>
            </div>
            <br>
            <div>
                <label for="textarea" class="textarea">Deixe seu comentário:</label>
                <br>
                <textarea id="textarea" maxlength="500"></textarea>
                <span id="counter">500</span>
            </div>
            <br>
            <div>
                <label for="agreement" id="label-infos"> Você concorda com o uso das informações acima?
                    <input type="checkbox" id="agreement">
                </label>
            </div>
            <br>
            <div>
              <button type="submit" id="submit-btn">Enviar</button>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da Trybewarts" />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
